# Configuration file for training of Protein
# classification model
data_path: '../../input/random_split'
batch_size: 256
n_labels: 200
max_length: 100

optimizer:
    type: 'SGD'
    args:
        lr: 1.0

scheduler:
    step_size: 10
    gamma: 1.0

model:
    type: 'LSTMProteinClass'
    args:
        embed_dim: 40
        hidden_size: 50
        num_layers: 1

trainer:
    save_dir: 'train/lstm_40embed'
    epochs: 20
    save_period: 5
    monitor: 'max accuracy'
    clip_grad_norm: 5.0
    n_gpu: 1